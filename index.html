<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />

    <link rel="stylesheet" href="style.css" />

    <title>Frontend Mentor | Profile card component</title>

    <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
    <style>
      .attribution {
        position: fixed;
        bottom: 0;
        font-size: 16px;
        color: #fff;
        text-align: center;
      }
      .attribution a {
        color: hsl(228, 45%, 44%);
      }
    </style>
  </head>
  <body>
    <div class="container">

    <div class="card">
      <div class="card__top">
        <img
          src="./images/bg-pattern-card.svg"
          alt="card-featured"
          class="card__featured"
        />
        <img
          src="./images/image-victor.jpg"
          alt="Victor"
          class="card__avatar"
        />
      </div>
      <div class="card__info">
        <div class="card__user">
          <h1 class="card__user-name">Victor Crest</h1>
          <h2 class="card__user-age">26</h2>
        </div>
        <h3 class="card__user-city">London</h3>
      </div>

      <div class="card__social">
        <div class="card__media">
          <h1 class="card__value">80K</h1>
          <h2 class="card__text">Followers</h2>
        </div>

        <div class="card__media">
          <h1 class="card__value">803K</h1>
          <h2 class="card__text">Likes</h2>
        </div>

        <div class="card__media">
          <h1 class="card__value">1.4K</h1>
          <h2 class="card__text">Photos</h2>
        </div>
      </div>
    </div>

    <div class="attribution">
      Challenge by
      <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
        >Frontend Mentor</a
      >. Coded by
      <a href="https://www.frontendmentor.io/profile/madhusudanbabar">krypton</a
      >.
    </div>
    
  </body>
</html>
